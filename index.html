<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>How Many Fingers?</title>
</head>

<body>
    <p>How many fingers I am holding up?</p>
    <input type="text" id="guess">
    <button id="checkGuess">Guess!</button>
    <script>
        document.getElementById("checkGuess").onclick = function() {
            var randomNumber = Math.random();
            randomNumber = randomNumber * 6;
            randomNumber = Math.floor(randomNumber);
            if (document.getElementById("guess").value == randomNumber) {
                alert("Well done! You got it!");
            } else {
                alert("Nope! The number was " + randomNumber);
            }
        }
    </script>
</body>

</html>
